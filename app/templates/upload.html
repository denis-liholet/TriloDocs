<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload report</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}">
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .upload-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      .custom-file-input {
        display: none;
      }
      .custom-file-label {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        margin-bottom: 10px;
        text-decoration: none;
      }
      .custom-file-label:hover {
        background-color: #0056b3;
      }
      .custom-submit-button {
        background-color: #28a745;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: 'Segoe UI', Tahoma, sans-serif;
      }
      .custom-submit-button:hover {
        background-color: #1e7e34;
      }
    </style>
  </head>
  <body>
    <div style="text-align:center; margin:20px 0;">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" style="max-width:200px;">
    </div>
    <h1 style="font-size:1.5em; font-family:'Segoe UI', Tahoma, sans-serif; color:#333;">
      Welcome! Please upload your .docx file below.
    </h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color:red;">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
      <div class="upload-container">
        <label for="fileInput" class="custom-file-label">Choose File</label>
        <input type="file" id="fileInput" name="file" accept=".docx" class="custom-file-input" required>
        <button type="submit" class="custom-submit-button">Upload & Process</button>
      </div>
    </form>
  </body>
</html>
